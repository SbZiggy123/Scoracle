<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scoracle</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}">
        <script src="{{ url_for('static', filename = 'assignment.js') }}"></script>
    </head>
    <body>
        <header>Scoracle</header>
        {% block navbar %}
        <ul class="Navbar">
            <li class="dropdown">
                <a href="{{ url_for('main.fixtures') }}" class="dropdown-trigger">Fixtures</a>
            </li>
            <li class="dropdown">
                <a href="" class="dropdown-trigger">Fantasy Leagues</a>
                <div class="Content">
                    <a href="{{ url_for('main.create_league') }}">Create League</a>
                    <a href="{{ url_for('main.join_league') }}">Join League</a>
                    <a href="{{ url_for('main.current_leagues') }}">Check Current Leagues</a>
            </li>
            <li class="dropdown">
                <a href="{{ url_for('main.premier_league') }}" class="dropdown-trigger">Premier League</a>
            </li>
            <li class="dropdown">
                <a href="{{ url_for('main.login') }}" class="dropdown-trigger">Login</a>
            </li>
            <li class="dropdown">
                <a href="{{ url_for('main.register') }}" class="dropdown-trigger">Register</a>
            </li>
        </ul>
        {% endblock %}
        {% block searchbar %}
        <form action="{{ url_for('main.search') }}" method="get">
            <input type="text" name="query" placeholder="Search"> 
            <span class="search-icon">&#128269;</span>
            <button type="submit">Search</button>
        </form>
        {% endblock %}
        {% block main_content %}
        {% endblock %}
    </body>
</html>
